<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Estilos/Formulario.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form method="get" action="">
      <div class="xl">
        <div class="form-registers" >  
          <h2 align="center">Te invitamos a responder una breve encuesta</h2>
          <legend>Cuanto tiempo dedicas a la lectura</legend>
      
          <label for="Tiempo" > Menos de una hora</label>
          <input id="Tiempo" name="Tiempo" value="Tiempo"  type="radio">
      
          <label for="Tiempo">Mas de una hora</label>
          <input id="Tiempo" name="Tiempo" value="Tiempo" type="radio">
      
          <label for="Tiempo">Mas de dos horas</label>
          <input id="Tiempo" name="Tiempo" value="Tiempo" type="radio">

          <legend>En que esfera consideras que impacta este habito </legend> 
          
          <label for="Efectos">Emocional</label>
          <input id="Efectos" name="Efectos" value="Efectos" type="checkbox">
      
          <label for="Efectos">Intelectual</label>
          <input id="Efectos" name="Efectos" value="Efectos" type="checkbox">

          <label for="Efectos">Ambas</label>
          <input id="Efectosa" name="Efectos" value="Efectos" type="checkbox">
       
          <legend>Cual es tu temática preferida</legend>
          
          <label for="Categoria">Categoria</label>
          <select>
             <option align="center" value="Categoria" >&#9788;</option>
             <option value="Temas" >Ciencia</option>
             <option value="Temas" >Arte</option>
             <option value="Temas" >Terror</option>
             <option value="Temas" >Documentales</option>
             <option value="Temas" >Romanticismo</option>
             <option value="Temas" >Infantiles</option>
          </select>

            <legend>Comentanos tus preferencias</legend>

             <label for="Opina"></label>
             <textarea id="Opina" name="Opina" cols="55" rows="3" ></textarea>
             <input type ="reset" value="clear"><br><br>
             <a href="#Reg">Registro</a>
        </div>

       
        <div style="margin-top: 23px;" id="Reg">
           <section class="form-register">
                <h4> Registro</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
                <p><a href="terminosYcondiciones.html">Terminos y Condiciones</a></p>
                <input class="botons" type="submit" value="Registrar">
                <input type ="reset" value="clear"><br><br>
                <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
                
            </section>
        </div>
       
     </div>
  </form>
     
</body>
</html>
